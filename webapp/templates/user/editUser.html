{% extends "user/index.html" %}
{% block content %}
<div class="container mt-4">
    <div class="page-inner">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center mb-4">Editar Usuario</h3>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="row mb-6">
                                {% csrf_token %}
                                <h4 class="card-title">Datos del Usuario</h4>
                                {{ user_form.as_p }}
                            </div>
                            <div class="col-md-6">
                                <h4>Datos Personales</h4>
                                <p>{{ persona_form.as_p }}
                                {{ ucu_form.as_p }}  </p>                        
                            </div>        
                            <a class="btn btn-success" href="{% url 'listUser' %}">Atras</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
