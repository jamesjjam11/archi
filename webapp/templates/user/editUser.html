{% extends "user/index.html" %}
{% block content %}
<div class="container mt-4">
    <div class="page-inner">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4" style="color: white;">Editar Usuario</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <h4 class="card-title" style="color: white;">Datos del Usuario</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    {{ user_form.as_p }}
                                </div>
                            </div>
                            
                            <!-- Columna de Datos Personales a la derecha -->
                            <div class="col-md-6 mb-3">
                                <h4 class="card-title" style="color: white;">Datos Personales</h4>
                                <div class="form-group">
                                    {{ persona_form.as_p }}
                                </div>
                                <div class="form-group">
                                    {{ ucu_form.as_p }}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger" href="{% url 'listUser' %}">Atras</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
