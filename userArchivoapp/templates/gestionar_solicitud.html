{% extends 'user/index.html' %}

{% block content %}
<style>
    /* Contenedor principal */
    .container1 {
        margin: 20px auto;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0E9097;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px; /* Ajusta el ancho máximo del contenedor */
        text-align: center; /* Centra el texto dentro del contenedor */
    }

    /* Título */
    h2.text-center {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Párrafos */
    p {
        color: white;
        font-size: 16px;
        margin: 10px 0;
    }

    /* Botón */
    button[type="submit"] {
        background-color: #2A4F62;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #4B8692;
    }
</style>

<br><br><br>
<div class="card-body">
    <div class="container1">
        <h2 class="text-center">Gestionar Solicitud</h2>
        <p>Solicitud de: {{ solicitud.usuario }}</p>
        <p>Documento solicitado: {{ solicitud.documento }}</p>
        <p>Motivo: {{ solicitud.motivo_solicitud }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form> 
    </div>
</div>

{% endblock %}
